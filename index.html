<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.svg">
    <link rel="stylesheet" href="main.css">
    <title>Cúbicos - Seu cinema em casa</title>
</head>
<body>
    <!--Cabeçalho-->
    <header>
        <div class="menu-logo">
            <img class="logo" src="./images/logo.svg" alt="logo">
        </div>
        <nav>

            <div class="pesquisa">
                <input type="text" placeholder="Pesquise filmes">
                <button type="button"><img src="./images/lupa.svg" alt="lupa"></button>
            </div>
            <button class="fav">
                <img src="./images/Bookmark.svg" alt="">
                <span>Favoritos</span>
            </button>
            <button class="prom">
                <img src="./images/Discount.svg" alt="">
                <span>Promoções</span>
            </button>
            <button class="perfil">
                <span>Bem-vinda, Joanna</span>
                <img src="./images/perfil.jpg" alt="foto perfil">
            </button>
        </nav>
    </header>
    <main class="conteudo">
        <div class="cupom">
            <div class="esquerda">
                <h2>APROVEITE AGORA</h2>
                <h4><img src="./images/cupom.svg" alt="cupom">00:04:52</h4>
            </div>
            <span></span>
            <div class="direita">
                <div class="info">
                    <h3>FINALIZA EM:</h3>
                    <h4><img src="./images/timer.svg" alt="temporizador">00:04:52</h4>
                </div>
                <img src="./images/money.svg" alt="">
            </div>
        </div>
    </main>
</body>
</html>
