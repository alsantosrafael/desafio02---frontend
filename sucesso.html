<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.svg">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/sucesso.css">
    <title>Cúbicos - Sucesso!</title>
</head>
<body>
    <header>
        <div class="menu-logo">
            <img class="logo" src="./images/logo.svg" alt="logo">
        </div>
        <nav>
            <div class="pesquisa">
                <input type="text" placeholder="Pesquise filmes">
                <button type="button"><img src="./images/lupa.svg" alt="lupa"></button>
            </div>
            <button class="fav">
                <img src="./images/Bookmark.svg" alt="">
                <span>Favoritos</span>
            </button>
            <button class="prom">
                <img src="./images/Discount.svg" alt="">
                <span>Promoções</span>
            </button>
            <button class="perfil">
                <span>Bem-vinda, Joanna</span>
                <img src="./images/perfil.jpg" alt="foto perfil">
            </button>
        </nav>
    </header>
    <div class="corpo">
        <main class="success">
            <img src="./images/Tick Square.svg" alt="marcado com check  ">
            <h2>Sucesso!</h2>
            <p>Sua compra foi efetuada com sucesso!</p>
            <button><a href="index.html">Voltar para a página principal</a></button>
        </main>
    </div>

</body>
</html>
